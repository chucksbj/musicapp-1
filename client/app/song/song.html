<!-- client/app/main/main.html -->
 
<div ng-include="'components/navbar/navbar.html'"></div>
 
<div class="container">
 
  <form class="song-form" ng-submit="addSong()" name="songForm">
    Title: <input class="form-control" ng-model="song.title" rows="3" placeholder="Song title" required></input>
    Words: <textarea class="form-control" ng-model="song.words" rows="3" placeholder="Words" required></textarea>

    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new song." ng-model="newSong">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-disabled="songForm.$invalid"
          ng-click="addSong()">Add New</button>
      </span>
    </p>
  </form>
 
  <ul class="song-list">
    <li ng-repeat="song in songs">
      <header>{{ song.title}}</header>
      <p>{{ song.words }}</p>
    </li>
  </ul>
</div>
