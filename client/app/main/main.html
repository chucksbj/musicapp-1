<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h2>MusicApp</h2>
    <p class="lead">Song and music lists - selection and display</p>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Messages:</h1>
      <ul class="nav nav-tabs col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>
Number of entries: {{awesomeThings.length}}
  <form class="thing-form">
    <label>Syncs in realtime</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new comment." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
  </div>
</footer>
