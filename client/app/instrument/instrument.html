<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="btn-toolbar" role="toolbar" aria-label="...">
		<button type="button" id="addInsrument" class="btn btn-success" ng-click="addData(true)" ng-hide="showForm">Add Instrument</button>
		<button type="button" id="showInstruments" class="btn btn-success" ng-click="addData(false)" ng-show="showForm">Show Instruments</button>
	</div>

	<br>

	<div ng-hide="showForm" ng-show="showInst">
		<span ng-if="instrumentSelect.name">Instrument Selected:  {{instrumentSelect.name}}</span>
		<div ng-if="gridOptions.data.length>0" id="gridInstrument" ui-grid="gridOptions" class="grid" external-scopes="$scope" ui-grid-auto-resize ng-style="resize()"></div>
	</div>

	<div ng-show="showForm">
		<form class="instrument-form" ng-submit="addInstrument()" name="instrumentForm" ng-show="showForm">
		    <p class="input-group">
		      <label>Name</label>
		      <input class="form-control" ng-model="instrument.name" placeholder="Instrument Name" type="text" required></input>
		      <button type="submit" class="btn btn-primary" ng-disabled="instrumentForm.$invalid" ng-click="addInstrument()">Save</button>
		    </p>
		</form>
	</div>
</div>
